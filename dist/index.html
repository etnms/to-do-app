<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>To Do app</title>
  </head>
  <body>
    <div class="main">
      <div class="workplace-form">
          <h2>Create a new workplace</h2>
          <input type="text" id="workplace-form-title" placeholder="Workplace title"/></form> <br>

          <button class="btn-add-workplace">Add</button>
      </div>
      <div class="class-display"></div>
    </div>

    <div class="form-div" >
      <form class="form-add-to-do">
        <input type="text" id="text-title" placeholder="Title" /><br />
        <textarea  id="text-description" placeholder="Description"></textarea><br />
        <input type="text" id="text-priority" placeholder="Priority" /><br />
        <button type="button" id="submit-btn">Add to do</button><br>
        <button type="button" id="close-form">Close</button>
      </form>
    </div>
  </body>
</html>
