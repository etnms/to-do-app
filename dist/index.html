<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="to_do_icon.svg">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>To Do app</title>
  </head>
  <body>
    <header>
      <h1 class="brand-title">Memento - To do app</h1>
      <div class="wrapper-log">
        <span class="welcome-user"></span>
        <button class="btn-login">Log In</button>
        <button class="btn-sign-up">Sign Up</button>
        <button class="btn-sign-out">Sign Out</button>      
      </div>
    </header>
    <main class="main">
      <div class="workplaces-wrapper">
      <div class="workplace-form">
          <h1>Create a new workplace</h1>
          <input type="text" class="workplace-form-title" placeholder="Workplace title"/></form>
          <button class="btn-add-workplace">Add</button>
      </div>
      <h2 class="workplace-list-title">Current workplaces</h2>
      <div class="list-workplaces">
       
      </div>
    </div>
      <div class="class-display"></div>
    </main>

    <div class="form-div" >
      <form class="form-add-to-do">
        <h3>Create new to do</h3>
        <input type="text" class="text-title" placeholder="Title" /><br />
        <textarea  class="text-description" placeholder="Description"></textarea><br />
        <input type="text" class="text-priority" placeholder="Priority" /><br />
        <button type="button" class="submit-btn">Add to do</button><br>
        <button type="button" class="close-form">Close</button>
      </form>
    </div>

    <div class="form-div modify-form" >
      <form class="form-modify-to-do">
        <h3>Change to do</h3>
        <input type="text" class="modify-text-title" placeholder="Title" /><br />
        <textarea  class="modify-text-description" placeholder="Description"></textarea><br />
        <input type="text" class="modify-text-priority" placeholder="Priority" /><br />
        <button type="button" class="modify-submit-btn">Apply changes</button><br>
        <button type="button" class="modify-close-form">Close</button>
      </form>
    </div>
    <form class="form-div sign-up-form connect-form">
        <h2 class="title-connect">Sign Up</h2>
        <input type="text" placeholder="Username" id="username-signup">
        <input type="email" placeholder="Email address" id="email-signup">
        <input type="password" placeholder="Password" id="password-signup">
        <button type="button" class="btn-close-signup">Close</button>
        <input type="submit" value="Create account"  class="submit-connect-btn">
    </form>

    <form class="form-div login-form connect-form">
      <h2 class="title-connect">Log In</h2>
      <input type="email" placeholder="Email address" id="email-login">
      <input type="password" placeholder="Password" id="password-login">
      <button type="button" class="btn-close-login">Close</button>
      <input type="submit" value="Log In" class="submit-connect-btn">
  </form>
  <div class="delete-confirmation-div">
    <p> Are you sure you want to delete this workplace?</p>
    <span class="wrapper-btn-confirmation">
      <button class="btn-confirm-close">Yes</button>
    <button class="btn-cancel-close">No</button>
    </span>
    
  </div>
  </body>
</html>
